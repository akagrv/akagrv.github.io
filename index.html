<!DOCTYPE html>
<html>
  <head>
    <title>Gourav Agrawal - Portfolio</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main">
        <header>
          <span class="avatar"
            ><img
              src="images/avatar.png"
              width="122px"
              height="122px"
              alt="headshot"
          /></span>
          <h1>Gourav Agrawal</h1>
          <p>Software Developer</p>
        </header>
        <footer>
          <ul class="icons">
            <li>
              <a
                href="https://www.linkedin.com/in/gourav-agrawal"
                class="icon brands fa-linkedin"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href="assets/GouravAgrawalResume.pdf"
                class="icon brands fa-file"
                target="_blank"
                >Resume</a
              >
            </li>
            <li>
              <a
                href="https://github.com/akagrv"
                target="_blank"
                class="icon brands fa-github"
                >GitHub</a
              >
            </li>
          </ul>
        </footer>
      </section>

      <!-- Footer -->
      <footer id="footer">
        <ul class="copyright">
          <li>Design: HTML5 UP</li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script>
      if ("addEventListener" in window) {
        window.addEventListener("load", function () {
          document.body.className = document.body.className.replace(
            /\bis-preload\b/,
            ""
          );
        });
        document.body.className += navigator.userAgent.match(/(MSIE|rv:11\.0)/)
          ? " is-ie"
          : "";
      }
    </script>
  </body>
</html>
